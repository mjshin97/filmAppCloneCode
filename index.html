<!DOCTYPE html> <!--git remote add origin https://github.com/mjshin97/filmAppCloneCode.git-->
<html> 
    <body><!--step number1 : create HTML-->
        <span>Total clicks : 0</span>
        <button id = "btn">CLick me</button>
    </body><!--step number1-->
    <script>
        let counter = 0;
        const button = document.getElementById("btn"); //step number2 : grab it from JS
        const span = document.querySelector("span"); //step number2 : grab it from JS
        function handleClick(){
            counter = counter +1; //step number4 : update data
            span.innerText = `Total clicks : ${counter}`; // last step : update your HTML
        }
        button.addEventListener("click", handleClick); //step number2 : listen for event
    </script>
</html>
