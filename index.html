<!DOCTYPE html> <!--#2.4 Recap (05:47)-->
<html> 
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script>
        const root = document.getElementById("root");
        const h3 = React.createElement(//what we have to do is just create Element
            "h3", 
            {   
                id:"title", //you can change ID here
                onMouseEnter: () => console.log("mouse enter"),
            }, 
            "Hello I'm a title"
        );
        const btn = React.createElement(
            "button", 
            {
                onClick: () => console.log("I'm clicked"), //this is Masive power of ReactJS!!!
                style : {
                    backgroundColor:"tomato", //you can even change colour!
                },
            }, 
            "click me"
        );
        const container = React.createElement("div", null, [h3, btn]);
        ReactDOM.render(container, root)
    </script>
</html>
